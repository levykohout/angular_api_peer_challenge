<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>API Peer Challenge</title>
        <link rel="stylesheet" href="http://media1.giphy.com/media/l2SpVS6cO8rrI1xTi/giphy-tumblr.gifstyle.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="client.js">

        </script>
    </head>
    <body ng-app="giphyApp" ng-controller="MainController as main">
        <!-- when item is selected go to url & run getFilmData function-->
        <button ng-click="main.getGifsData()">Get a random gif</button>



        <label for="search">Search</label>
        <input type="text" ng-model="main.search" />
        <button ng-click="main.getSearchData()">Search Gifs</button>


        <img ng-src="{{main.random}}" alt="random gifs" />
        <ul ng-repeat ="gif in main.searchresults">
            <li>
                <img ng-src="{{gif.images.downsized.url}}"  />
            </li>
        </ul>

    </body>
</html>
